name: Publish Podspec Main

# on:
#   release:
#     types: [published]
on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'tag/version (1.0.0)'     
        required: true
        default: ''

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Cocoapods
      run: gem install cocoapods
      
    - name: Deploy to Cocoapods
      run: |
        pod lib lint --allow-warnings  
